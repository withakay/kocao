apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kocao-system

resources:
  - ../../base

configMapGenerator:
  - name: control-plane-config
    envs:
      - config.env

generatorOptions:
  disableNameSuffixHash: true

images:
  - name: kocao/control-plane-api
    newName: kocao/control-plane-api
    newTag: dev
  - name: kocao/control-plane-operator
    newName: kocao/control-plane-operator
    newTag: dev

patches:
  - path: patch-use-configmap.yaml

# Optional Tailscale sidecar plan overlay (disabled by default):
# kustomize build deploy/overlays/dev-kind-tailscale
