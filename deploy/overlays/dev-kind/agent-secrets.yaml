# Agent API-key Secret (Tier 1) — env-var injection.
# Replace placeholder values with real API keys. All keys are optional;
# include only the providers you use.
#
# Supported keys:
#   ANTHROPIC_API_KEY        — Anthropic direct API access
#   OPENAI_API_KEY           — OpenAI direct API access
#   CLAUDE_CODE_OAUTH_TOKEN  — Claude Code OAuth (Anthropic Pro/Max subscription)
#   GITHUB_TOKEN             — GitHub Copilot / OpenCode GitHub provider
#   OPENROUTER_API_KEY       — OpenRouter aggregator
apiVersion: v1
kind: Secret
metadata:
  name: kocao-agent-api-keys
type: Opaque
stringData:
  ANTHROPIC_API_KEY: "REPLACE_ME"
  OPENAI_API_KEY: "REPLACE_ME"
  # CLAUDE_CODE_OAUTH_TOKEN: ""
  # GITHUB_TOKEN: ""
  # OPENROUTER_API_KEY: ""

---
# Agent OAuth Secret (Tier 2) — file-mount injection.
# Populate with the JSON contents of each CLI's auth file from your
# local machine. Both keys are optional.
#
# Supported keys:
#   opencode-auth.json → mounted at /home/kocao/.local/share/opencode/auth.json
#   codex-auth.json    → mounted at /home/kocao/.codex/auth.json
apiVersion: v1
kind: Secret
metadata:
  name: kocao-agent-oauth
type: Opaque
stringData:
  opencode-auth.json: "{}"
  codex-auth.json: "{}"
