apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-plane-api
  template:
    metadata:
      labels:
        app: control-plane-api
    spec:
      serviceAccountName: control-plane-api
      containers:
        - name: caddy
          image: caddy:2.10.2-alpine
          imagePullPolicy: IfNotPresent
          args:
            - run
            - --config
            - /etc/caddy/Caddyfile
          ports:
            - name: edge
              containerPort: 8081
          livenessProbe:
            httpGet:
              path: /healthz
              port: edge
          readinessProbe:
            httpGet:
              path: /readyz
              port: edge
          volumeMounts:
            - name: caddy-config
              mountPath: /etc/caddy/Caddyfile
              subPath: Caddyfile
            - name: caddy-static
              mountPath: /srv
        - name: api
          image: kocao/control-plane-api:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: CP_HTTP_ADDR
              value: ":8080"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
      volumes:
        - name: caddy-config
          configMap:
            name: control-plane-caddy-config
        - name: caddy-static
          configMap:
            name: control-plane-caddy-static
