apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: harnessruns.kocao.withakay.github.com
spec:
  group: kocao.withakay.github.com
  names:
    kind: HarnessRun
    plural: harnessruns
    singular: harnessrun
    shortNames:
      - hrun
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - repoURL
                - image
              properties:
                workspaceSessionName:
                  type: string
                repoURL:
                  type: string
                  minLength: 1
                repoRevision:
                  type: string
                image:
                  type: string
                  minLength: 1
                command:
                  type: array
                  items:
                    type: string
                args:
                  type: array
                  items:
                    type: string
                workingDir:
                  type: string
                env:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                        minLength: 1
                      value:
                        type: string
                gitAuth:
                  type: object
                  properties:
                    secretName:
                      type: string
                      minLength: 1
                    tokenKey:
                      type: string
                    usernameKey:
                      type: string
                egressMode:
                  type: string
                ttlSecondsAfterFinished:
                  type: integer
                  format: int32
                  minimum: 0
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                  format: int64
                phase:
                  type: string
                  enum:
                    - Pending
                    - Starting
                    - Running
                    - Succeeded
                    - Failed
                podName:
                  type: string
                startTime:
                  type: string
                  format: date-time
                completionTime:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
